id: error-handler
title: Error Handler
description: Handles application errors
isPrivate: false
tasks:
  - name: notify-team
    action: dynatrace.slack:slack-send-message
    input:
      channel: "#errors"
      message: "Error detected in production"
  - name: create-ticket
    action: dynatrace.jira:jira-create-issue
    input:
      project: "OPS"
      summary: "Production Error"
