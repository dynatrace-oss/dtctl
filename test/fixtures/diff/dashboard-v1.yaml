id: prod-dashboard
type: dashboard
name: Production Dashboard
description: Main production monitoring dashboard
tiles:
  - id: tile-1
    name: CPU Usage
    type: graph
    query: "timeseries avg(dt.host.cpu.usage)"
    position:
      x: 0
      y: 0
      width: 6
      height: 4
  - id: tile-2
    name: Memory Usage
    type: graph
    query: "timeseries avg(dt.host.memory.usage)"
    position:
      x: 6
      y: 0
      width: 6
      height: 4
