schemaId: builtin:hyperscaler-authentication.connections.azure
scope: environment
value:
  # Connection Name (e.g., Subscription Name)
  name: my-client-secret-connection
  
  # Type: 'federatedIdentityCredential' or 'clientSecret'
  type: clientSecret
  
  clientSecret:
    # Azure Entra Tenant ID
    # Retrieve: az account show --query tenantId -o tsv
    directoryId: "00000000-0000-0000-0000-000000000000"
    
    # Azure Entra Service Principal Application ID
    # Create New: az ad sp create-for-rbac --name "my-sp"
    # Find Existing: az ad sp list --display-name "my-sp" --query "[].appId" -o tsv
    applicationId: "00000000-0000-0000-0000-000000000000"
    
    # Client Secret (Service Principal Secret)
    clientSecret: "ENTER_YOUR_CLIENT_SECRET"
    
    consumers:
      - SVC:com.dynatrace.da
