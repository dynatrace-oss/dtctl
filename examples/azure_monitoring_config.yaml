# objectid: <EXISTING_CONFIG_ID_IF_UPDATING>
scope: integration-azure
value:
  enabled: true
  description: my-monitoring-config
  version: 1.0.10
  azure:
    deploymentscope: SUBSCRIPTION
    configurationmode: ADVANCED
    deploymentmode: AUTOMATED
    subscriptionfilteringmode: INCLUDE
    credentials:
      - enabled: true
        description: Connection-Description
        # The Connection ID representing the Azure Connection object in Dynatrace
        connectionid: <PASTE_CONNECTION_ID_HERE>
        # The Application ID of the Service Principal used for this connection
        serviceprincipalid: 00000000-0000-0000-0000-000000000000
        type: FEDERATED
    locationfiltering:
      - eastus
      - eastus2euap
      - eastusstg
      - northcentralus
      - southcentralus
      - southcentralusstg
      - westcentralus
