      - koreasouth
      - newzealandnorth
      - southindia
      - southeastasia
      - westindia
      - southafricanorth
      - southafricawest
      - brazilsouth
      - brazilsoutheast
      - brazilus
    tagfiltering:
      - key: owner
        value: operations-team
        condition: INCLUDE
      - key: environment
        value: production
        condition: EXCLUDE
    tagenrichment:
      - owner
      - cost-center
    dtlabelsenrichment:
      dt.cost.costcenter:
        literal: "12345678"
        tagkey: ""
      dt.cost.product:
        literal: ""
        tagkey: cost-center
      dt.security_context:
        literal: my-security-context
        tagkey: ""
